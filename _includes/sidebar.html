<aside class="sidebar">
  <!-- 検索ボックス -->
  <div class="sidebar-section">
    <h3 class="sidebar-title">検索</h3>
    <div class="search-container">
      <input type="text" id="sidebar-search-input" class="search-input" placeholder="記事を検索...">
    </div>
  </div>

  <!-- ナビゲーション -->
  <div class="sidebar-section">
    <h3 class="sidebar-title">ナビゲーション</h3>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="current"{% endif %}>ホーム</a></li>
        <li><a href="{{ '/script/' | relative_url }}" {% if page.url == '/script/' %}class="current"{% endif %}>スクリプト</a></li>
        <li><a href="{{ '/tags/' | relative_url }}" {% if page.url == '/tags/' %}class="current"{% endif %}>タグ</a></li>
        <li><a href="{{ '/search/' | relative_url }}" {% if page.url == '/search/' %}class="current"{% endif %}>検索</a></li>
        <li><a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="current"{% endif %}>About</a></li>
      </ul>
    </nav>
  </div>

  <!-- タグクラウド -->
  <div class="sidebar-section">
    <h3 class="sidebar-title">タグ</h3>
    <div class="sidebar-tag-cloud">
      {% assign tags = site.tags | sort %}
      {% for tag in tags %}
        <a href="{{ '/tags/' | relative_url }}#{{ tag[0] | slugify }}" 
           class="sidebar-tag-item" 
           title="{{ tag[1] | size }}件の記事">
          {{ tag[0] }}
          <span class="tag-count">({{ tag[1] | size }})</span>
        </a>
      {% endfor %}
    </div>
  </div>

  <!-- 記事一覧 -->
  <div class="sidebar-section">
    <h3 class="sidebar-title">記事一覧</h3>
    <div class="all-posts">
      {% for post in site.posts %}
        <article class="post-item">
        <h4><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h4>
        </article>
      {% endfor %}
    </div>
  </div>
</aside>
